<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="left-elements-box">
            <div class="left-elements">
                <p>What will be the size of your canvas?</p>
                <form onsubmit="return false">
                    <input type="number" id="resolution" min="1" max="100" onchange="updateCanvas()">
                    <input type="submit" value="Confirm">
                </form>
    
                <div class="buttons">
                    <div class="button" id="RGB" onclick="setRGB()">RGB</div>
                    <div class="button" id="greyscale" onclick="setGrey()">Greyscale</div>
                    <div class="button" id="reset" onclick="reset()">Clear</div>
                </div>
            </div>
        </div>
        

        <div id="container"></div>

        <div class="right-padding"></div>
    </body>
</html>
